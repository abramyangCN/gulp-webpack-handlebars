{{> header title="Index page"}}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <a href="{{index}}">
    <h5 class="my-0 mr-md-auto font-weight-normal">Index</h5>
  </a>

  <div class="ml-auto">
    <a class="btn btn-outline-primary" href="{{index}}/pages/page.html">Page template</a>
  </div>
</div>

<div class="container px-3 py-3 pt-md-5 pb-md-4">
  <h1 class="display-4 text-center">
    Gulp + Webpack + Handlebars
    <svg class="text-success" viewBox="0 0 314.009 314.009" style="width: 1em; height: 1em">
      <use href="{{assets}}/img/svg-sprite/sprite.svg#computer-bug"></use>
    </svg>
  </h1>

  <div class="row">
    <div class="col-sm-4">
      Main helpers:
      <ul class="list-group">
        <li class="list-group-item">Assets: <span class="badge badge-primary">{{assets}}</span></li>
        <li class="list-group-item">Index: <a href="{{index}}"><span class="badge badge-primary">{{index}}</span></a></li>
        <li class="list-group-item">time: <span class="badge badge-primary">{{time}}</span></li>
      </ul>
    </div>
  </div>

</div>

{{> footer }}
